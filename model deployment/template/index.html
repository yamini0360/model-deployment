<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Risk Prediction</title>
    <link rel="stylesheet" href="/static/input.css">
    <!-- Link to your CSS file for styling -->
</head>
<body>
    <div class="image">
    <div class="container" >
    <h1 class="title">Heart Attack Prediction</h1>
    <div class="center">
        <form id="heartDiseaseForm" class="forms" action="/predict" method="post">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required><br><br>

            <label for="sex">Sex:</label>
            <select id="sex" name="sex" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select><br><br>
            <label for="cp">Chest Pain Type (CP):</label>
            <select id="cp" name="cp" required>
                <option value="0">Typical angina</option>
                <option value="1">Atypical angina</option>
                <option value="2">Non-anginal pain</option>
                <option value="3">Asymptomatic</option>
            </select><br><br>

            <label for="bp">Resting Blood Pressure:</label>
            <input type="number" id="bp" name="bp" required><br><br>

            <label for="chol">Cholesterol (mg/dL):</label>
            <input type="number" id="chol" name="chol" required><br><br>

            <label for="fbs">Fasting Blood Sugar (mg/dL):</label>
            <select id="fbs" name="fbs" required>
                <option value="0">Less than 120</option>
                <option value="1">Greater than or equal to 120</option>
            </select><br><br>

            <label for="restecg">Resting Electrocardiographic Results (restecg):</label>
            <select id="restecg" name="restecg" required>
                <option value="0">Normal</option>
                <option value="1">ST-T wave abnormality</option>
                <option value="2">Left ventricular hypertrophy</option>
            </select><br><br>

            <label for="thalach">Maximum Heart Rate Achieved (thalach):</label>
            <input type="number" id="thalach" name="thalach" required><br><br>

            <label for="exang">Exercise Induced Angina (exang):</label>
            <select id="exang" name="exang" required>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select><br><br>

            <label for="oldpeak">ST Depression Induced by Exercise Relative to Rest (oldpeak):</label>
            <input type="number" id="oldpeak" name="oldpeak" step="0.01" required><br><br>

            <label for="slope">Slope of the Peak Exercise ST Segment (slope):</label>
            <select id="slope" name="slope" required>
                <option value="0">Upsloping</option>
                <option value="1">Flat</option>
                <option value="2">Downsloping</option>
            </select><br><br>

            <label for="ca">Number of Major Vessels (ca):</label>
            <input type="number" id="ca" name="ca" min="0" max="3" required><br><br>

            <label for="thal">Thalassemia (thal):</label>
            <select id="thal" name="thal" required>
                <option value="0">Normal</option>
                <option value="1">Fixed defect</option>
                <option value="2">Reversible defect</option>
            </select><br><br>
            <button type="submit" class="btn">Predict</button>
        </form>
        <br><br>
    </div>
          <a href='landing.html' class="btn">Back</a>

    </div>
    <script src="C:\model deployment\static\script.js"></script>
</body>
</html>
